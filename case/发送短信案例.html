<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jQuery.js"></script>
    <style src="./bootstrap.css"></style>
    <title>Document</title>
</head>
<body>
    <!-- <button class="btns">点击开始定时器</button>
    <button class="btnss">点击停止定时器</button> -->
    手机号:<input type="number" value=""> <button>发送</button>
</body>
<script>
let btn = document.querySelector('button');
let input = document.querySelector('input');
let num = 3;

btn.addEventListener('click', function () {
  let inputValue = input.value;
  
  if (isNaN(inputValue) || inputValue.trim().length !== 11) {
    alert("请输入一个11位号码");
    return;
  }

  btn.disabled = true;
  let time1 = setInterval(function () {
    if (num == 0) {
      clearInterval(time1);
      btn.disabled = false;
      btn.innerHTML = '发送';
      num = 3;
    } else {
      btn.innerHTML = '还剩下'+ num +'秒';
      num --;
    }
  },1000);
})
</script>
</html>
